<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSea</title>
</head>
<body style="margin:0;padding:0;background:#f5f5f5;font-family:Arial,sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center">
        <table width="600" border="0" cellspacing="0" cellpadding="0" style="background:#fff;border-radius:8px;">
          <tr>
            <td align="center" style="padding:20px;"><img src="https://storage.googleapis.com/opensea-static/Logomark/OpenSea-Full-Logo%20(dark).png" width="130" alt="OpenSea"></td>
          </tr>
          <tr>
            <td style="padding:0 25px 20px;">
              <h2 style="margin:0 0 15px;font-size:20px;color:#333;">Hello {{recipient.name}},</h2>
              {{#if aiContent}}<div>{{aiContent}}</div>{{/if}}
              <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin:20px 0;">
                <tr>
                  <td align="center">
                    <table border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td align="center" bgcolor="#2081e2" style="border-radius:4px;"><a href="https://example.com/waitlist?ref={{recipient.email}}" style="color:#fff;text-decoration:none;padding:10px 20px;display:inline-block;font-weight:500;">Join Waitlist</a></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding:15px;border-top:1px solid #eee;background:#f9f9f9;color:#666;font-size:12px;">Â© 2023 OpenSea. All rights reserved.</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
