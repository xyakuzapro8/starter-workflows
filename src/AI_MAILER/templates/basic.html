<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{subject}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .container {
      padding: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    .content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Hello {{#if recipient.name}} {{recipient.name}}{{/if}},</p>
    
    <div class="content">{{{content}}}</div>
    
    <div class="footer">
      <p>Best regards,<br>AI Mailer</p>
      {{#if trackingPixel}}
      {{{trackingPixel}}}
      {{/if}}
    </div>
  </div>
</body>
</html>
